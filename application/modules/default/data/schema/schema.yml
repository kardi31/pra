options:
  type: MyISAM
  collate: utf8_general_ci
  charset: utf8
Setting:
  tableName: default_setting
  columns:
    id:
      primary: true
      type: string(255)
    value:
      type: string(1024)
Service:
  tableName: default_service
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    name:
      type: clob
    email:
      type: clob
    phone:
      type: clob
    address:
      type: clob
    opening:
      type: clob
Language:
  tableName: default_language
  columns:
    id:
      primary: true
      type: string(64)
    name:
      type: string(255)
    active: 
      type: boolean
    default:
      type: boolean
    admin:
      type: boolean
Metatag:
  tableName: default_metatag
  actAs:
    I18n:
      fields: [title, description, keywords]
      tableName: default_metatag_translation
      className: MetatagTranslation
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    title:
      type: string(255)
    description:
      type: clob
    keywords:
      type: clob
MetatagTranslation:
  tableName: default_metatag_translation
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    lang:
      primary: true
      type: string(64)
    title:
      type: string(255)
    description:
      type: clob
    keywords:
      type: clob
  relations:
    Metatag:
      local: id
      foreign: id
      foreignAlias: Translation
      type: one
      foreignType: many
Lockout:
  tableName: default_lockout
  actAs:
    Timestampable: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    ip:
      type: string(255)
    hostname:
      type: string(255)
Banned:
  tableName: default_banned
  actAs:
    Timestampable: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    ip:
      type: string(255)
    hostname:
      type: string(255)
    notes:
      type: clob
StaffRedirect:
  tableName: default_staff_redirect
  actAs:
    Timestampable: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    old_link:
      type: string(255)
    new_link:
      type: string(255)
    old_staff_id:
      type: integer(4)
    new_staff_id:
      type: integer(4)
Redirect:
  tableName: default_redirect
  actAs:
    Timestampable: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    old:
      type: string(255)
    new:
      type: string(255)
    branch_id:
      type: integer(4)
    agent_id:
      type: integer(4)
CompareFees:
  tableName: default_compare_fees
  actAs:
    Timestampable: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    firstname:
      type: string(255)
    lastname:
      type: string(255)
    email:
      type: string(255)
    tel:
      type: string(255)
    allow:
      type: boolean
      default: 0
    subscribe:
      type: boolean
      default: 0
    reason:
      type: clob
    type:
      type: string(255)
    houseno:
      type: string(255)
    postcode:
      type: string(255)
    area:
      type: string(255)
    beds:
      type: integer(4)
    prop_type:
      type: integer(4)
    est_price:
      type: integer(4)
Postcode:
  tableName: default_postcode
  actAs:
    Timestampable: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    postcode:
      type: string(255)
    district:
      type: string(255)
    town:
      type: string(255)
    county:
      type: string(255)
    x:
      type: integer(4)
    y:
      type: integer(4)
    lat:
      type: string(255)
    lng:
      type: string(255)
    area1:
      type: clob
    area5:
      type: clob
    area10:
      type: clob
    area20:
      type: clob
PostcodeFull:
  tableName: default_postcode_full
  actAs:
    Timestampable: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    postcode:
      type: string(255)
Testimonial:
  tableName: default_testimonial
  actAs:
    Timestampable: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    name:
      type: string(255)
    agent:
      type: string(255)
    tel:
      type: string(255)
    email:
      type: string(255)
    rating:
      type: integer(4)
    title:
      type: string(255)
    review:
      type: clob
    hostname:
      type: string(255)
    ip:
      type: string(255)
    view:
      type: boolean
      default: 0
    link:
      type: string(255)
    position:
      type: string(255)
    logo:
      type: string(255)
    recommend:
      type: boolean
      default: 0
TestimonialComment:
  tableName: default_testimonial_comment
  actAs:
    Timestampable: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    testimonial_id:
      type: integer(4)
    comment:
      type: string(255)
    posted_by:
      type: string(255)
  relations:
    Testimonial:
      local: testimonial_id
      foreign: id
      foreignAlias: Comment
      type: one
      foreignType: one
HousePricesEngland:
  tableName: default_house_prices_england
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    unique_id:
      type: string(255)
    price:
      type: integer(4)
    saledate:
      type: datetime
    postcode:
      type: string(255)
    property_type:
      type: string(255)
    old_new:
      type: boolean
      default: 0
    duration:
      type: string(255)
    paon:
      type: string(255)
    saon:
      type: string(255)
    street:
      type: string(255)
    locality:
      type: string(255)
    town:
      type: string(255)
    district:
      type: string(255)
    county:
      type: string(255)
    record_status:
      type: string(1)
SaleNumbersRegion:
  tableName: default_sale_numbers_region
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    date:
      type: datetime
    region:
      type: string(255)
    slug:
      type: string(255)
    sales:
      type: integer(20)
TempEmailDomains:
  tableName: default_temp_email_domains
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    domain:
      type: string(255)
AvailableRoute:
  tableName: default_available_route
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    route:
      type: string(255)
    name:
      type: string(255)

     