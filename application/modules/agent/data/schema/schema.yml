options:
  type: MyISAM
  collate: utf8_general_ci
  charset: utf8
Agent:
  tableName: agent_agent
  actAs:
    I18n:
      fields: [description]
      tableName: agent_agent_translation
      className: AgentTranslation
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    name:
      type: string(255)
    link:
      type: string(255)
    description:
      type: clob
    rating:
      type: float(5,2)
    customer_satisfaction:
      type: float(5,2)
    points:
      type: float(5,2)
    votes:
      type: integer(4)
    rank:
      type: integer(4)
    view:
      type: integer(4)
    views:
      type: integer(4)
    meta_title:
      type: string(255)
    premium_support:
      type: boolean
      default: 0
    logo:
      type: string(255)
    facebook:
      type: string(255)
    twitter:
      type: string(255)
    approved:
      type: boolean
      default: 1
    head_office_id:
      type: integer(4)
AgentTranslation:
  tableName: agent_agent_translation
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    lang:
      primary: true
      type: string(64)
    description:
      type: clob
  relations:
    Agent:
      local: id
      foreign: id
      foreignAlias: Translation
      alias: Agent
      type: one
      foreignType: many
Contact:
  tableName: agent_contact
  actAs:
    Timestampable: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    agent_id:
      type: integer(4)
    firstname:
      type: string(255)
    lastname:
      type: string(255)
    tel:
      type: string(255)
    mob:
      type: string(255)
    email:
      type: string(255)
    notes:
      type: clob
  relations:
    Agent:
      local: agent_id
      foreign: id
      foreignAlias: Contacts
      alias: Agent
      type: one
      foreignType: many
HistoricRanking:
  tableName: agent_historic_ranking
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    agent_id:
      type: integer(4)
    year:
      type: integer(4)
    month:
      type: integer(4)
    position:
      type: integer(4)
  relations:
    Agent:
      local: agent_id
      foreign: id
      foreignAlias: HistoricRanking
      alias: Agent
      type: one
      foreignType: one
HistoricRankingWeekly:
  tableName: agent_historic_ranking_weekly
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    agent_id:
      type: integer(4)
    year:
      type: integer(4)
    week:
      type: integer(4)
    position:
      type: integer(4)
  relations:
    Agent:
      local: agent_id
      foreign: id
      foreignAlias: HistoricRankingWeekly
      alias: Agent
      type: one
      foreignType: many
Awards:
  tableName: agent_award
  actAs:
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    agent_id:
      type: integer(4)
    year:
      type: integer(4)
    rank:
      type: integer(4)
    agent:
      type: string(255)
    branches:
      type: integer(4)
    reviews:
      type: integer(4)
    stars:
      type: integer(4)
    rating:
      type: float(5,2)
    capacity:
      type: string(255)
    region:
      type: string(255)
    chain_size:
      type: string(255)
    franchise:
      type: boolean
      default: 0
    online:
      type: boolean
      default: 0
    transparent:
      type: boolean
      default: 0
  relations:
    Agent:
      local: agent_id
      foreign: id
      foreignAlias: Awards
      alias: Agent
      type: one
      foreignType: many
AgentCategory:
  tableName: agent_agent_category
  actAs:
    Timestampable: ~
  columns:
    agent_id:
      primary: true
      type: integer(4)
    category_id:
      primary: true
      type: integer(4)
Category:
  tableName: agent_category
  actAs:
    I18n:
      fields: [slug, title]
      tableName: agent_category_translation
      className: CategoryTranslation
    NestedSet: 
      hasManyRoots: true
      rootColumnName: root_id
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    route:
      type: string(255)
    target_id:
      type: string(128)
    target_href:
      type: string(255)
    metatag_id:
      type: integer(4)
    title:
      type: string(255)
    slug:
      type: string(255)
    unique_id:
      type: string(128)
  relations:
    Agent:
        refClass: AgentCategory
        local: category_id
        foreign: agent_id
        foreignType: many
        foreignAlias: Categories
        alias: Agents
CategoryTranslation:
  tableName: agent_category_translation
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    lang:
      primary: true
      type: string(64)
    title:
      type: string(255)
    slug:
      type: string(255)
  relations:
    Category:
      local: id
      foreign: id
      foreignAlias: Translation
      type: one
      foreignType: many
Update:
  tableName: agent_update
  actAs:
    Timestampable: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    update_id:
      type: integer(4)
    category_id:
      type: integer(4)
    firstname:
      type: string(255)
    lastname:
      type: string(255)
    name:
      type: string(255)
    description:
      type: clob
    email:
      type: string(255)
    agent_email:
      type: string(255)
    branch_email:
      type: string(255)
    office_name:
      type: string(255)
    twitter:
      type: string(255)
    facebook:
      type: string(255)
    address:
      type: string(255)
    town:
      type: string(255)
    county:
      type: string(255)
    postcode:
      type: string(255)
    phone:
      type: string(255)
  relations:
    Update:
      local: update_id
      foreign: id
      foreignAlias: Branches
      alias: Update
      type: one
      foreignType: many